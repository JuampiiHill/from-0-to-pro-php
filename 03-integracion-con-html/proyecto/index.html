<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <div class="alert danger">
        <span>Danger alert! Change a few things up dan try again</span>
    </div>

    <div class="alert success">

        <span>Success</span>

    </div>
    <form action="#">

        <h1>Contact us!</h1>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="emial" id="emial">
        </div>

        <div class="input-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject">
        </div>

        <div class="input-group">
            <label for="message">Mesagge</label>
            <textarea name="message" id="message"></textarea>
        </div>

        <div class="button-container">
            <button type="submit">Send</button>
        </div>

        <div class="contact-info">
            <div class="info">
                <span><i class="fas fa-map-marker-alt"></i>13 Saw Mill Circle, North Olmested.</span>
            </div>

            <div class="info">
                <span><i class="fas fa-phone"></i>+1 2345 654354</span>
            </div>
        </div>
    </form>
    
    <script src="https://kit.fontawesome.com/77c611d2bd.js" crossorigin="anonymous"></script>
</body>
</html>
